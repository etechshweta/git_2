<html>
<head>
<title>Add files</title>
<link rel="stylesheet" type="text/css" href="style.css">
<script type="text/javascript" src="jquery-1.3.2.min.js"></script>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>


</head>

<body>
		<div id='TextBoxesGroup'><h2>Upload file</h2>
			<div id="TextBoxDiv1">
				<label>File #1 : </label><input type='file' id='textbox1' >
					<select id="sel" value="" ">
			        
				        <option id="op1" value="Primary" selected="selected" >Primary image</option>
				        <option id="op2" value="Secondry">Secondry image</option>
			       
			    	</select>
			</div>
		</div>
		
		<input type='button' value='Add Button' id='addButton'>
		<input type='button' value='Remove Button' id='removeButton'>

</body>
<script type="text/javascript">
	$(document).ready(function(){

    var counter = 2;
		
    $("#addButton").click(function () {
				
	if(counter>20){
            alert("Only 20 textboxes allow");
            return false;
	}   
		
	var newTextBoxDiv = $(document.createElement('div'))
	     .attr("id", 'TextBoxDiv' + counter );
                
	newTextBoxDiv.after().html('<label>File# ' + counter + ' : </label>' +
	      '<input type="file" name="textbox' + counter + 
	      '" id="textbox' + counter + '" value="" >'
	      +'<select id="sel value="" >'
	      +'<option id="op1" value="Primary" >'+'Primary Image'+'</option>'
	      + '<option id="op2" value="Secondry" selected="selected" >'+'Secondry Image' +'</option>'
	      +'</select >'
	      );
	          
            
	newTextBoxDiv.appendTo("#TextBoxesGroup");
				
	counter++;
     });
    $("#removeButton").click(function () {
	if(counter==1){
          alert("No more textbox to remove");
          return false;
       }   
 
	counter--;
 
        $("#TextBoxDiv" + counter).remove();
 
     });         		
   });
</script>
</html>
