<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" src="material-icons.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" >

    <title>Login</title>
  </head>
 
  <body>
    <div class="content">
    <div class="cardd ">
        <form>
        <fieldset>
        <div class="icon"><i class="material-icons" style="font-size: 150px;color: white;">done</i></div>

          <span id="msg"></span>
                <div class="formg" >
                  <i class="material-icons">person_outline</i>
                  <input   class="forms"  id="txtUsername" required="required" placeholder="Username" name="username" type="text" >
                 </div>
                <div class="formg" >
                   <i class="material-icons">lock_outline</i>
                   <input class="forms" id="txtPassword" required="required" placeholder="Password" name="password" type="password" value="">
                </div>
               <input class="button" type="submit" id="submit" value="Login" >
          </fieldset>
          <br>
          <p class="acc">Don't have an account? SIGN UP</p>
      </form>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" ></script>
    <script type="text/javascript" src="custum.js"></script>
  </body>
