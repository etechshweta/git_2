<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" src="material-icons.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <title>Login</title>
  </head>
 
  <body>
    <div class="content">
    <div class="card">
      <div class="card-body">
        <div class="icon"><i class="material-icons" style="font-size: 200px;color: white;">done</i></div>
        <form>
        <fieldset>
          <span id="msg"></span>
                <div class="formg" >
                  <i class="material-icons">person_outline</i>
                  <input   class="forms"  id="txtUsername" required="required" placeholder="Username" name="username" type="text" >
                 </div>
                <div class="formg" >
                   <i class="material-icons">lock_outline</i>
                   <input class="forms" id="txtPassword" required="required" placeholder="Password" name="password" type="password" value="">
                </div>
               <input class="btn btn-lg btn-success btn-block" type="submit" id="submit" value="Login" style="border-radius: 25px;">
          </fieldset>
      </form>
      </div>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script type="text/javascript" src="custum.js"></script>
  </body>
</html>
